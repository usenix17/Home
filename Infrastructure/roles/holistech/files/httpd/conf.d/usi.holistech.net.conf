<VirtualHost *:80>
    ServerAdmin webmaster@holistech.net
    DocumentRoot /var/www/vhosts/usi.holistech.net
    ServerName usi.holistech.net
    ErrorLog logs/usi.holistech.net-error_log
    CustomLog logs/usi.holistech.net-access_log common
</VirtualHost>

<Directory "/var/www/vhosts/usi.holistech.net">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>


