<VirtualHost *:80>
 ServerName lathama.org
 ServerAlias www.lathama.org
 ServerAdmin lathama@gmail.com
 DocumentRoot /var/www/html/lathama.net
 ErrorLog ${APACHE_LOG_DIR}/lathama.org.error.log
 CustomLog ${APACHE_LOG_DIR}/lathama.org.access.log combined
 Redirect / https://lathama.org/
</VirtualHost>

<VirtualHost *:443>
 ServerName lathama.org
 ServerAlias www.lathama.org
 ServerAdmin lathama@gmail.com
 DocumentRoot /var/www/html/lathama.net
 ErrorLog ${APACHE_LOG_DIR}/lathama.org.error.log
 CustomLog ${APACHE_LOG_DIR}/lathama.org.access.log combined
 SSLEngine on
 SSLCertificateFile      /etc/letsencrypt/live/lathama.org/cert.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/lathama.org/privkey.pem
 SSLCertificateChainFile /etc/letsencrypt/live/lathama.org/chain.pem
 Redirect / https://lathama.net/
</VirtualHost>
