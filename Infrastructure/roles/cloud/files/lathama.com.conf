<VirtualHost *:80>
 ServerName lathama.com
 ServerAlias www.lathama.com
 ServerAdmin lathama@gmail.com
 DocumentRoot /var/www/html/lathama.net
 ErrorLog ${APACHE_LOG_DIR}/lathama.com.error.log
 CustomLog ${APACHE_LOG_DIR}/lathama.com.access.log combined
 Redirect / https://lathama.com/
</VirtualHost>

<VirtualHost *:443>
 ServerName lathama.com
 ServerAlias www.lathama.com
 ServerAdmin lathama@gmail.com
 DocumentRoot /var/www/html/lathama.net
 ErrorLog ${APACHE_LOG_DIR}/lathama.com.error.log
 CustomLog ${APACHE_LOG_DIR}/lathama.com.access.log combined
 SSLEngine on
 SSLCertificateFile      /etc/letsencrypt/live/lathama.com/cert.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/lathama.com/privkey.pem
 SSLCertificateChainFile /etc/letsencrypt/live/lathama.com/chain.pem
 Redirect / https://lathama.net/
</VirtualHost>
