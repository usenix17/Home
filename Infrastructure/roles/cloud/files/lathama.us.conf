<VirtualHost *:80>
 ServerName lathama.us
 ServerAlias www.lathama.us
 ServerAdmin lathama@gmail.com
 DocumentRoot /var/www/html/lathama.net
 ErrorLog ${APACHE_LOG_DIR}/lathama.us.error.log
 CustomLog ${APACHE_LOG_DIR}/lathama.us.access.log combined
 Redirect / https://lathama.us/
</VirtualHost>

<VirtualHost *:443>
 ServerName lathama.us
 ServerAlias www.lathama.us
 ServerAdmin lathama@gmail.com
 DocumentRoot /var/www/html/lathama.net
 ErrorLog ${APACHE_LOG_DIR}/lathama.us.error.log
 CustomLog ${APACHE_LOG_DIR}/lathama.us.access.log combined
 SSLEngine on
 SSLCertificateFile      /etc/letsencrypt/live/lathama.us/cert.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/lathama.us/privkey.pem
 SSLCertificateChainFile /etc/letsencrypt/live/lathama.us/chain.pem
 Redirect / https://lathama.net/
</VirtualHost>
