<VirtualHost *:80>
 ServerName curatedurls.com
 ServerAlias www.curatedurls.com
 ServerAdmin lathama@gmail.com
 DocumentRoot /var/www/html/curatedurls.com
 ErrorLog ${APACHE_LOG_DIR}/curatedurls.com.error.log
 CustomLog ${APACHE_LOG_DIR}/curatedurls.com.access.log combined
 Redirect / https://curatedurls.com/
</VirtualHost>

<VirtualHost *:443>
 ServerName curatedurls.com
 ServerAlias www.curatedurls.com
 ServerAdmin security@curatedurls.com
 DocumentRoot /var/www/html/curatedurls.com
 ErrorLog ${APACHE_LOG_DIR}/curatedurls.com.error.log
 CustomLog ${APACHE_LOG_DIR}/curatedurls.com.access.log combined
 SSLEngine on
 SSLCertificateFile      /etc/letsencrypt/live/curatedurls.com/cert.pem
 SSLCertificateKeyFile /etc/letsencrypt/live/curatedurls.com/privkey.pem
 SSLCertificateChainFile /etc/letsencrypt/live/curatedurls.com/chain.pem
 SSLUseStapling on
 SSLStaplingResponderTimeout 5
 SSLStaplingReturnResponderErrors off
 <directory /var/www/html/curatedurls.com>
  Options FollowSymLinks
  AllowOverride All
  Order allow,deny
  allow from all
  <IfModule mod_rewrite.c>
   RewriteEngine On
   RewriteCond %{HTTPS} !=on
   RewriteCond %{HTTP_HOST} ^www\.(.+)$ [NC]
   RewriteRule ^ http://%1%{REQUEST_URI} [R=301,L]
  </IfModule>
 </directory>
</VirtualHost>
